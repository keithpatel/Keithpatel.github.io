<html lang="en">
<head>

    <meta property="og:title" content="NovaCompress | Next-Gen Image Compression">
    <meta property="og:description" content="Smart image compression technology for professionals. Support for all modern image formats.">

    <style>
        :root {
            --primary: #00ff88;
            --secondary: #7857fe;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #888;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--secondary), #4831d2);
            margin-bottom: 3rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .main-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .upload-container {
            border: 2px dashed var(--primary);
            border-radius: 15px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: rgba(0, 255, 136, 0.02);
        }

        .upload-container:hover {
            border-color: #00cc6a;
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
        }

        .controls {
            margin: 3rem 0;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .quality-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 1rem 0;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        .preview-card {
            background: var(--surface);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .ad-section {
            background: var(--surface);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 3rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .preview-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>NovaCompress</h1>
            <p>Transform Your Images with AI-Powered Compression</p>
        </div>
    </header>

    <div class="container">
        <div class="ad-section">

        <div class="main-card">

                <h3>Drag & Drop High-Res Images</h3>
                <p>Supports PNG, JPG, WEBP, BMP, TIFF</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="controls">
                <div class="slider-container">
                    <label>Compression Quality</label>
                    <div class="quality-display" id="qualityValue">85%</div>
                    <input type="range" id="compressionLevel"

                </div>
                
                <button class="btn" onclick="compressImage()">
                    <i class="fas fa-magic"></i>
                    Optimize Now
                </button>
            </div>

            <div class="preview-grid">
                <div class="preview-card">
                    <h4>Original Image</h4>
                    <div id="originalSize" class="file-size">-</div>
                    <img id="originalPreview" class="preview-image">
                </div>

                <div class="preview-card">
                    <h4>Optimized Result</h4>
                    <div id="compressedSize" class="file-size">-</div>
                    <img id="compressedPreview" class="preview-image">
                    <a id="downloadLink" download class="btn mt-2">
                        <i class="fas fa-download"></i>
                        Download
                    </a>
                </div>
            </div>
        </div>

        <div class="ad-section">
            <!-- AdSense Ad Unit 2 -->
        </div>
    </div>

        compressionLevel.addEventListener('input', (e) => {
            qualityValue.textContent = `${Math.round(e.target.value * 100)}%`;
        });

</body>
</html>
